<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        header {
            background: #1d1d1d;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #00eaff;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        .product {
            background: #1b1b1b;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #2e2e2e;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product h2 {
            margin-top: 10px;
            color: #00eaff;
        }

        .buy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 20px;
            background: #00eaff;
            color: #111;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #1d1d1d;
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>

<header>Minha Loja Oficial</header>

<div class="container">

    <div class="product">
        <img src="https://via.placeholder.com/800x400" alt="Produto">
        <h2>Produto Exemplo</h2>
        <p>Descrição do produto... coloque detalhes, vantagens etc.</p>
        <a class="buy-btn" href="#">Comprar agora</a>
    </div>

</div>

<footer>
    © 2025 — Kamote
</footer>

</body>
</html>
